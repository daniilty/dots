font_family      FiraCode Nerd Font Mono Retina
font_size 14.0
disable_ligatures never
box_drawing_scale 0.1, 1, 1.5, 2

cursor_shape underline
cursor_underline_thickness 1.5

tab_bar_style powerline
tab_fade 0.10 0.20 0.30 0.5
tab_powerline_style round
inactive_tab_font_style normal

map ctrl+tab move_tab_forward
map ctrl+shift+tab move_tab_backward

confirm_os_window_close 0
window_margin_width 5.0
placement_strategy center
sync_to_monitor yes

background_opacity 1

# The basic colors
foreground              #e3e3e3
background              #000000
selection_foreground    #181b21
selection_background    #e3e3e3

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

#: Tab bar colors
active_tab_foreground   #181b21
active_tab_background   #e3e3e3
inactive_tab_foreground #D9E0EE
inactive_tab_background #1E1E2E
tab_bar_background      #181b21

# Colors for marks (marked text in the terminal)

mark1_foreground #1E1E2E
mark1_background #96CDFB
mark2_foreground #1E1E2E
mark2_background #F5C2E7
mark3_foreground #1E1E2E
mark3_background #B5E8E0

